<p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">URL to Monitor</th>
      <th scope="col">Response time</th>
      <th scope="col">Status</th>
      <th scope="col">Error code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let monitor of monitors; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <svg height="50" width="50">
          <circle cx="25" cy="25" r="20" attr.fill="{{monitor.color}}" />
        </svg>
        {{ monitor.url }}
      </td>
      <td>{{ monitor.responseTime | number }}</td>
      <td>{{ monitor.status  }}</td>
      <td>{{ monitor.errorCode | number }}</td>
    </tr>
  </tbody>
</table>
<div class="container">
  <router-outlet></router-outlet>
</div>

<button class="btn btn-primary" (click)="addUrl()">Add url</button>
<button class="btn btn-primary" (click)="removeUrl()">Remove url</button>
